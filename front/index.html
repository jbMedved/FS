<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupomania</title>
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>
    <header>
        <div id="menu_icon">
            <i class="fas fa-bars"></i>
        </div>
        <div id="entreprise">
            <img id="logo" src="./sources/logo/icon-left-font-2.png" alt="logo entreprise"/>
        </div>
    </header>
    <main>
        <container id = "access">
            <div id="login" class="connection">
                <h2>se connecter</h2>
                <div class="contenu">
                    <h3>email :</h3>
                    <input id="login_email" type="text" placeholder= "   email entreprise"/>
                    <h3> mot de passe :</h3>
                    <input id="login_password" type="text" />
                    <button id="login-validation"> VALIDER</button>
                </div>
            </div>
            <div id="signin" class="connection">
                    <h2>créer un compte</h2>
                    <div class="contenu">
                    <h3>email :</h3>
                    <input id="signin_email" type="text" placeholder= "   email entreprise"/>
                    <h3>mot de passe :</h3>
                    <input id="signin_password" type="text" />                
                    <h3>nom :</h3>
                    <input id="signin_lastName" type="text" />                
                    <h3>prenom :</h3>
                    <input id="signin_firstName" type="text" />
                    <h3>mot de passe :</h3>
                    <input id="signin_password2" type="text" placeholder= "   repetez le mot de passe svp"/>
                    <button id="signin-validation"> VALIDER</button>
                </div>
            </div>
        </container>
    </main>
<footer>
    <ul>
        <li><a href="#">Reglement Intérieur</a></li>
        <li><a href="mailto:contact@goupomania.fr">Contact</a></li>
    </ul>
    <i class="fas fa-copyright"> Copyright</i>
</footer>
    
</body>
</html>
